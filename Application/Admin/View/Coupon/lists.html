<include file="Public::header" />

<div class="box">
	<div class="search_out">
		<form aciton="">
			<input type="text" placeholder="商品名称" name="o" class="o_ipt"/>
			<input type="submit" value="搜索" class="sbt"/>
		</form>
	</div>
	<table>
		<tr>
			<th style="width:5%">序号</th>
			<th style="width:10%">商品名称</th>
			<th style="width:6%">图片</th>
			<th style="width:5%">单价</th>
			<th style="width:6%">佣金比率</th>
			<th style="width:6%">佣金</th>
			<th style="width:6%">开始时间</th>
			<th style="width:8%">结束时间</th>
			<th style="width:8%">优惠卷</th>
			<th style="width:8%">浏览数</th>
			<th style="width:20%">操作</th>
		</tr>
		
	<volist name='data' id='vo'>
		<tr>
			<td>{$key+1}</td>
			<td>{$vo.g_name}</td>
			<td><img src="{$vo.img_url}" width="50" height="50" /></td>
			<td>{$vo.price}</td>
			<td>{$vo.money_rate}</td>
			<td>{$vo.money}</td>
			<td>{:date('Y-m-d H:i', $vo['start_time'])}</td>
			<td><?php echo $vo['end_time']>time() ? 
"<font style='color:red'>".date('Y-m-d H:i', $vo['endt_time'])."</font>" : date('Y-m-d H:i', $vo['end_time']); ?></td>
			<td>{$vo.coupon_money}</td>
			<td>{$vo.look_num}</td>
			<td>
				删除
			</td>
		</tr>
	</volist>
		
	</table>

	<if condition="$page"> <div class="page">{$page}</div> </if>
	
</div>
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript">
	function setReward (obj) {
		var id = $(obj).attr('oid');
		var status = $(obj).attr('status');
		$.post("{:U('index/setReward')}",{id:id,type:status},function(data){
				 if ( data.status == 0 ) {
				 	alert(data.msg);return;
				 };
				 txt = status == 0 ? '����ȡ' : '����Ϊ����ȡ';
				 $(obj).text(txt);
				 val = status == 1 ? 0 : 1;
				 $(obj).attr('status',val);
				 alert(data.msg);
		},"JSON");
	}
	function dealOrder(obj,type){
		var oid = $(obj).attr('oid');
		$.post("{:U('index/dealOrder')}",{oid:oid,type:type},function(data){
			if ( data.status == 0 ) {
				alert(data.msg);return;
			};
			$(obj).parents('tr').eq(0).remove();
			alert(data.msg);
		},"JSON")
	}
</script>
</body>
