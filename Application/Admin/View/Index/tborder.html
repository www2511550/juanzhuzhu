<include file="Public::header" />

<div class="box">
	<div class="search_out">
		<form aciton="">
			<input type="text" placeholder="订单号或商品名" name="o" class="o_ipt"/>
			<input type="submit" value="搜索" class="sbt"/>
		</form>
	</div>
	<table>
		<tr>
			<th style="width:5%">序号</th>
			<th style="width:10%">订单号</th>
			<th style="width:6%">佣金</th>
			<th style="width:5%">购买价格</th>
			<th style="width:6%">状态</th>
			<th style="width:30%">商品名称</th>
			<th style="width:6%">店铺</th>
			<th style="width:8%">下单时间</th>
			<th style="width:8%">奖项</th>
			<th style="width:20%">操作</th>
		</tr>
		
	<volist name='data' id='vo' key="k">
		<tr>
			<td>{$k}</td>
			<td>{$vo.order_num}</td>
			<td>{$vo.money}</td>
			<td>{$vo.now_price}</td>
			<td><?php echo $vo['status'] == 1 ? '正常' : ($vo['status'] == 3 ? '已领奖' : "<b style='color:red'>失效订单</b>"); ?></td>
			<td>{$vo.title}</td>
			<td>{$vo.shop}</td>
			<td>{$vo.g_time}</td>
			<td><?php echo !$vo['reward'] ? '未抽奖' : "<b style='color:red'>".$reward[$vo['reward']-1]['prize']."</b>"; ?></td>
			<td>
				<if condition="$vo['status'] eq 3">
				<a href="javascript:;" status='1' onclick="setReward(this)" oid="{$vo.id}" style="color:#555">已领取</a>
				<else/>
				<a href="javascript:;" status='0' onclick="setReward(this)" oid="{$vo.id}">{$vo['status'] == 3 ? '已领取' : '设置为已领取'}</a>
				</if>
				<a href="javascript:;" status='0' onclick="dealOrder(this,0)" oid="{$vo.id}">删除</a>
			</td>
		</tr>
	</volist>
		
	</table>

	<if condition="$page"> <div class="page">{$page}</div> </if>
	
</div>
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript">
	function setReward (obj) {
		var id = $(obj).attr('oid');
		var status = $(obj).attr('status');
		$.post("{:U('index/setReward')}",{id:id,type:status},function(data){
				 if ( data.status == 0 ) {
				 	alert(data.msg);return;
				 };
				 txt = status == 0 ? '已领取' : '设置为已领取';
				 $(obj).text(txt);
				 val = status == 1 ? 0 : 1;
				 $(obj).attr('status',val);
				 alert(data.msg);
		},"JSON");
	}
	function dealOrder(obj,type){
		var oid = $(obj).attr('oid');
		$.post("{:U('index/dealOrder')}",{oid:oid,type:type},function(data){
			if ( data.status == 0 ) {
				alert(data.msg);return;
			};
			$(obj).parents('tr').eq(0).remove();
			alert(data.msg);
		},"JSON")
	}
</script>
</body>
</html>
